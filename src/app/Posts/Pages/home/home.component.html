<div class="min-h-screen w-full relative bg-cover bg-center transition-all duration-1000" style="background-image: url('postBackground.jpg');">
  <!-- Contenedor principal -->
  <div class="absolute inset-0 w-full h-full bg-black bg-opacity-60"> <!-- Fondo más suave -->
    <div class="container mx-auto py-16 px-4"> <!-- Ajustar padding para centrado -->
      <!-- Título y botón de creación -->
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold text-white">Bienvenido a PostMaster</h1>
        <button
          (click)="navigateToCreatePost()"
          class="bg-pink-500 text-white font-medium py-2 px-6 rounded-lg hover:bg-pink-600 focus:outline-none focus:ring-4 focus:ring-pink-300"
        >
          Crear nuevo post
        </button>
      </div>
  
      <!-- Lista de tarjetas de posts -->
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8 justify-center"> <!-- Mayor espacio entre tarjetas y centrado -->
        <app-card-post *ngFor="let post of posts" [post]="post"></app-card-post>
      </div>
    </div>
  </div>
</div>
