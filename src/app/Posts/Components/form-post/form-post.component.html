<form (ngSubmit)="createPost()" [formGroup]="postForm" class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Crear Nuevo Post</h2>

  <!-- Título del post -->
  <div class="mb-4">
    <label for="title" class="block text-gray-700">Título</label>
    <input
      id="title"
      formControlName="title"
      type="text"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Ingrese el título del post"
    />
    <div *ngIf="titleValidate" class="text-red-500 text-sm mt-1">
      <span *ngIf="postForm.get('title')?.errors?.['required']">El título es obligatorio.</span>
      <span *ngIf="postForm.get('title')?.errors?.['maxLength']">Máximo 5 caracteres.</span>
    </div>
  </div>

  <!-- Imagen -->
  <div class="mb-4">
    <label for="image" class="block text-gray-700">Imagen</label>
    <input
      id="image"
      type="file"
      (change)="onFileSelected($event)"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
    />
    <div *ngIf="imageUrlValidate" class="text-red-500 text-sm mt-1">
      <span>Es necesario subir una imagen.</span>
    </div>
  </div>

  <!-- Botón de enviar -->
  <div class="mb-4">
    <button
      type="submit"
      [disabled]="postForm.invalid"
      class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Crear Post
    </button>
  </div>

  <!-- Mensajes de error generales -->
  <div *ngIf="error" class="text-red-500 text-sm mt-2">
    <ul>
      <li *ngFor="let message of errorMesage">{{ message }}</li>
    </ul>
  </div>

  <!-- Mensaje de éxito -->
  <div *ngIf="loginAlert" class="text-green-500 text-sm mt-2">
    Post creado exitosamente.
  </div>
</form>
