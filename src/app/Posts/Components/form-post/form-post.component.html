<form (ngSubmit)="createPost()" [formGroup]="postForm" class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-semibold text-gray-800 mb-4">Crear Nuevo Post</h2>

  <!-- Título del post -->
  <div class="mb-4">
    <label for="title" class="block text-gray-700">Título</label>
    <input
      id="title"
      formControlName="title"
      type="text"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="Ingrese el título del post"
      required
    />
  </div>

  <!-- Imagen -->
  <div class="mb-4">
    <label for="image" class="block text-gray-700">Imagen</label>
    <input
      id="image"
      type="file"
      (change)="onFileSelected($event)"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />
  </div>

  <!-- Correo del usuario -->
  <div class="mb-4">
    <label for="email" class="block text-gray-700">Correo del Usuario</label>
    <input
      id="email"
      formControlName="email"
      type="email"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      [value]="userEmail"
      readonly
    />
  </div>

  <!-- Botón de enviar -->
  <div class="mb-4">
    <button
      type="submit"
      [disabled]="postForm.invalid"
      class="w-full py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
    >
      Crear Post
    </button>
  </div>
</form>
